<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <div class="pic">
        <img src="pic/3.png" alt="logo">
    </div>

    <div class="container">
        <div class="up">
            <h1>ورود</h1>
        </div>

        <div class="middle">
            <input type="text" id="phone" placeholder="شماره موبایل" maxlength="11" inputmode="numeric">
                <input type="password" id="password" placeholder="رمز ورود" maxlength="25">
        </div>

        <div class="forget">
            <p>قراموشی رمز</p>
        </div>

        <div class="button">
            <button type="button" id="loginBtn">تایید</button>
        </div>

        <div class="create">
            <p>ایجاد حساب</p>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
