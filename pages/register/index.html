<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper login-wrapper">
        <div class="pic">
            <img src="pic/3.png" alt="logo">
        </div>

        <div class="container">
            <div class="up">
                <h1>ورود</h1>
            </div>

            <div class="middle">
                <input type="text" id="phone" placeholder="شماره موبایل" maxlength="11" inputmode="numeric">
                <input type="password" id="password" placeholder="رمز ورود" maxlength="25">
            </div>

            <div class="forget">
                <a id="forgetWrapper">فراموشی رمز</a>
            </div>

            <div class="button">
                <button type="button" id="loginBtn">ورود</button>
            </div>

            <div class="create">
                <a id="openCreate">ایجاد حساب</a>
            </div>
        </div>
    </div>

    <div class="wrapper create-wrapper" style="display: none;">
        <div class="pic">
            <img src="pic/3.png" alt="">
        </div>

        <div class="container">
            <div class="up">
                <h1>ایجاد حساب</h1>
            </div>

            <div class="middle">
                <input type="text" placeholder="نام و نام خانوادگی">
                <input type="text" placeholder="شماره موبایل">
                <input type="password" placeholder="رمز ورود">
            </div>
            <div class="button">
                <button>ثبت نام</button>
            </div>

            <div class="back">
                <a id="backToLoginFromCreate">بازگشت</a>
            </div>

        </div>
    </div>

    <div class="wrapper forget-wrapper" style="display: none;">
        <div class="pic">
            <img src="pic/3.png" alt="">
        </div>

        <div class="container">  
            <div class="up">
                <h1>بازیابی رمز عبور</h1>
            </div>

            <div class="middle">
                <input type="text" placeholder="شماره موبایل">
            </div>
            <div class="button">
                <button>تایید</button>
            </div>

            <div class="back">
                <a id="backToLoginFromForget">بازگشت</a>
            </div>
        </div>
    </div>

    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
